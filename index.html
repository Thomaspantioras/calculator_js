<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./src/styles.css" />
	<title>Calculator</title>
</head>

<body>
	<div class="calculator">
		<section class="screen">0</section>
		<section class="calc-buttons">
			<div class="calc-buttons-row">
				<button class="calc-button double">C</button>
				<button class="calc-button single">←</button>
				<button class="calc-button single">÷</button>
			</div>
			<div class="calc-buttons-row">
				<button class="calc-button single">7</button>
				<button class="calc-button single">8</button>
				<button class="calc-button single">9</button>
				<button class="calc-button single">×</button>
			</div>
			<div class="calc-buttons-row">
				<button class="calc-button single">4</button>
				<button class="calc-button single">5</button>
				<button class="calc-button single">6</button>
				<button class="calc-button single">-</button>
			</div>
			<div class="calc-buttons-row">
				<button class="calc-button single">1</button>
				<button class="calc-button single">2</button>
				<button class="calc-button single">3</button>
				<button class="calc-button single">+</button>
			</div>
			<div class="calc-buttons-row">
				<button class="calc-button triple">0</button>
				<button class="calc-button single">=</button>
			</div>
		</section>
	</div>
	<script type="module" src="./src/calculator.js"></script>
</body>

</html>
